<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Suez+One&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <header>
        <h1 class="quiz__time">Quiz Time</h1>
    </header>
    <main>
            <form action="" >
                <fieldset class="first__question">
                    <legend>O elemento HTML ____ providencia informações gerais (metadados) sobre  document, incluindo seu título e links para scripts e folhas de estilos.<p>Qual é o elemento descrito acima?</p></legend>
                    <div class="field__one box">
                        <input  class="radio" type="radio" id="first__answer" name="teste" value="1">
                        <label for="first__answer">&lt;p&gt;</label>
                    </div>
                    <div class="field__two box">
                        <input  class="radio" type="radio" id="second__answer" name="teste" value="2">
                        <label for="second__answer">&lt;fieldset&gt;</label>
                    </div>
                    <div class="field__three box">
                        <input  class="radio" type="radio" id="third__answer" name="teste" value="3">
                        <label for="third__answer">&lt;head&gt;</label>
                    </div>
                    <div class="field__four box">
                        <input  class="radio" type="radio" id="fourth__answer" name="teste" value="4">
                        <label for="fourth__answer">&lt;header&gt;</label>
                    </div>
                </fieldset>
            </form>
        </main>
        <footer>
            <button class="button">Confirmar</button>
        </footer>
        <script src="./assets/js/chosenAnswer.js"></script>
        <script src="./assets/js/result.js"></script>
</body>
</html>
